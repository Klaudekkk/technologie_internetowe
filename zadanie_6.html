<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-jedrzej.css">

</head>

<body>
    <a href="index.html"><i id="back">&larr;</i></a>
    <div class="about">
        <h2>Zadanie 6</h2>
        <p id="paragraph">Dodaj następujące elementy SVG: koło, 
            prostokąt, zaokrąglony kwadrat, dwa własne kształty.</p>
    </div>
    <div class="svg-box">
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="yellow" stroke-width="4" fill="orange" />
        </svg>
        <br>
        <svg width="200" height="100">
            <rect width="200" height="100" style="fill:rgb(255, 0, 157);stroke-width:10;stroke:rgb(189, 223, 0)" />
        </svg>
        <br>
        <svg width="250" height="180">
            <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
                style="fill:rgb(0, 140, 255);stroke:rgb(4, 238, 55);stroke-width:5;opacity:0.5" />
        </svg>
        <br>
        <svg width="200" height="200">
            <polygon points="100,10 40,198 190,78 10,78 160,198"
                style="fill:rgb(255, 0, 0);stroke:rgb(255, 0, 0);stroke-width:5;fill-rule:evenodd;" />
        </svg>
        <br>
        <svg width="400" height="140">
            <ellipse cx="200" cy="80" rx="100" ry="50"
                style="fill:rgb(251, 255, 0);stroke:rgb(238, 255, 0);stroke-width:2" />
        </svg>
    </div>
</body>

</html>
